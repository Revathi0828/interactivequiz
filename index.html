<!DOCTYPE html>
<html>
<head>
  <title>Interactive Quiz</title>
</head>
<body>

  <h2>Interactive Quiz</h2>

  <p>What is the short form of 'Web Application Development'?</p>

  <input type="text" id="answer" placeholder="Enter your answer here">
  <button onclick="checkAnswer()">Submit</button>

  <p id="message"></p>

  <script>
    function checkAnswer() {
      let userInput = document.getElementById("answer").value;
      let correctAnswer = "WAD";
      userInput = userInput.trim().toUpperCase();
      let message = document.getElementById("message");

      if (userInput === "") {
        message.textContent = "Please enter an answer.";
      } else if (userInput === correctAnswer) {
        message.textContent = "Correct!";
      } else {
        message.textContent = "Incorrect. The correct answer is WAD.";
      }
    }
  </script>

</body>
</html>
